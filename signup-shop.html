<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Owner Signup | VyapaarSetu</title>
  <link rel="stylesheet" href="auth1.css">
</head>
<body>

  <div class="auth-container">
    <div class="auth-box">
      <h2>Register Your Shop</h2>
      <p class="subtitle">Grow your local business with VyapaarSetu</p>

      <form>
        <!-- Owner Details -->
        <input type="text" placeholder="Owner Full Name" required>
        <input type="email" placeholder="Business Email" required>
        <input type="tel" placeholder="Mobile Number" required>

        <!-- Shop Details -->
        <input type="text" placeholder="Shop Name" required>

        <select required>
          <option value="">Select Shop Category</option>
          <option>Grocery</option>
          <option>Medical</option>
          <option>Clothing</option>
          <option>Electronics</option>
          <option>Restaurant</option>
          <option>Other</option>
        </select>

        <input type="text" placeholder="Shop Address" required>
        <input type="text" placeholder="City" required>
        <input type="text" placeholder="Pincode" required>

        <!-- Optional -->
        <input type="text" placeholder="GST Number (Optional)">

        <!-- Security -->
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>

        <button type="submit">Register Shop</button>
      </form>

      <p class="switch">
        Already registered?
        <a href="auth.html">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
